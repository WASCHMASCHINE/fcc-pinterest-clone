<!DOCTYPE html>

<html>
	<head>
		<title>Husky Wall</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
	    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	    <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <ul id="menuLeft" class="nav navbar-nav">
		    	<li><a href="/" > <span class="glyphicon glyphicon-home"></span> Husky Wall</a></li>
		    	<li><a href="/my_huskies"> <span class="glyphicon glyphicon-th"></span> Show My Huskies</a></li>
		    	<li class="active"><a href="/add_huskies"> <span class="glyphicon glyphicon-plus"></span> Add Husky</a></li>
		    </ul>
		    <ul id="menuRight" class="nav navbar-nav navbar-right">
		    	<li id="nav-login"><a href="/auth/twitter"><span class="fa fa-twitter"></span> Log in with Twitter</a></li>
		    </ul>
		  </div>
		</nav>
        <div class="container">
		  	<div class="jumbotron">
		    	<h2>Add a new husky picture!</h2>
		    	<br>
		    	<form class="form-horizontal" method="post" action="/api/add_husky">
		    	  <div class="form-group">
				    <label for="huskyImgLink" class="col-sm-2 control-label">Image Link</label>
				    <div id="huskyImgLinkDiv" class="col-sm-10">
				      <input type="text" class="form-control" id="huskyImgLink" name="huskyImgLink" placeholder="Paste link to an image...">
				    </div>
				  </div>
				  <div class="form-group">
				      <label for="huskyPreview" class="col-sm-2 control-label">Preview of image link</label>
				    <div id="previewImageDiv" class="col-sm-10">
				      <img id="previewImage" src="...">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="huskyDescription" class="col-sm-2 control-label">Description</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="huskyDescription" placeholder="Enter description...">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <input type="submit" class="btn btn-primary" value="Add Husky!">
				    </div>
				  </div>
				</form>
				<br>
			</div>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/addNewHuskyHandler.client.js"></script>
	</body>
</html>
